basePath: /
definitions:
  api.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  task.RequestTask:
    properties:
      message:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  task.Task:
    properties:
      id:
        type: integer
      message:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: you@example.com
    name: Your Name
  description: REST API для управления задачами (Task) с асинхронным логированием.
  title: Tasks API
  version: "1.0"
paths:
  /tasks:
    get:
      description: Получить список задач. Можно фильтровать по статусу через query
        param ?status=<status>.
      parameters:
      - description: Filter tasks by status (optional)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/task.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List tasks
      tags:
      - tasks
    post:
      consumes:
      - application/json
      description: Создать задачу. ID генерируется сервером.
      parameters:
      - description: Task to create
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/task.RequestTask'
      produces:
      - application/json
      responses:
        "201":
          description: created id"     // можно описать структуру ответа
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Create a new task
      tags:
      - tasks
  /tasks/{id}:
    get:
      description: Получить задачу по ID.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/task.Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get a task by ID
      tags:
      - tasks
swagger: "2.0"
